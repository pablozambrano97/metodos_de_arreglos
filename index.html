<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="assets/js/index.js"></script>
</head>
<body>
    <div>
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand mb-0 h1" href="#">ToDo list</a>
                </div>
            </nav>
        </header>
        <main class="container-fluid d-flex flex-column align-items-center pt-3">
            <div class="input-group w-75">
                <input type="text" class="form-control" placeholder="Nueva Tarea" aria-label="Recipient's username" aria-describedby="button-addon2" id="input_tarea">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Agregar</button>
            </div>
            <div class="container-fluid d-flex justify-content-between w-75 pt-3">
                <div class="d-flex flex-column align-items-start">
                    <table class="table">
                        <tbody id="total_tareas">

                        </tbody>
                    </table>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Tarea</th>
                            </tr>
                        </thead>
                        <tbody id="lista_tareas">

                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
